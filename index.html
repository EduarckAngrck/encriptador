<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">a</div>
  </header>
  <main class="contenido">
    <section class="entrada-texto">
      <textarea id="texto-entrada" placeholder="Ingrese el texto aqui"></textarea>
      <p class="instruccion">Solo letras minúsculas y sin acentos</p>
      <div class="botones">
        <button id="encriptar" class="btn-principal">Encriptar</button>
        <button id="desencriptar" class="btn-secundario">Desencriptar</button>
      </div>
    </section>
    <section class="resultado">
      <div class="ilustracion">
        <img src="/img/img1.png" alt="Ilustración de búsqueda">
      </div>
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que desees encriptar o desencriptar.</p>
    </section>
  </main>
</body>

</html>
